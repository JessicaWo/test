		<script src="js/jquery-1.11.0.min.js"></script>
		<script>
			$(function(){
				var check = false;
			$("#login_content div :input").blur(function() {
				if($(this).is("#login_user")) {
					if($.trim(this.value) == "") {
						$("#login_user").siblings().html("请输入用户名！");
						check = false;毛里求斯空运
						
					} else {
						$("#login_user").siblings().html("");
						check = true;
					}
				}
				if($(this).is("#login_pwd")) {
					if($.trim(this.value) == "") {
						$("#login_pwd").siblings().html("请输入密码！");
						check = false;
					} else {
						$("#login_pwd").siblings().html("");
						check = true;
					}
				}
			}).keyup(function() {
				//triggerHandler 防止事件执行完后，浏览器自动为标签获得焦点
				$(this).triggerHandler("blur");
			})
			//点击重置按钮时，触发文本框的失去焦点事件

			$("#login_confirm").click(function() {
			//trigger 事件执行完后，浏览器会为submit按钮获得焦点
			$("#login_content div :input").trigger("blur");
			if(!check) {
				return false;
			}
			window.location.href='index.html';
			return false;
			});
			})
			
			
		</script>
