<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>面包诱惑</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="css/test.css" />
	</head>

	<body>
		<div id="main">
			<header>
				<div><input placeholder="请输入内容"><i class="fa fa-search"></i></div>
				<ul>
					<li>
						<a href="login.html">登录</a>
					</li>
					<li>
						<a href="register.html">注册</a>
					</li>
					<li><i class="fa fa-shopping-cart"></i></li>
				</ul>

			</header>
			<div style="clear: both;"></div>
			<nav>
				<a href="index.html"><img src="images/logo.jpg" /></a>
				<div>
					<ul>
						<li>
							<a href="index.html">首页</a>
						</li>
						<li>
							<a href="products.html">所有产品</a>
						</li>
						<li>
							<a href="introduction.html">公司简介</a>
						</li>
						<li>
							<a href="contact.html">联系我们</a>
						</li>
					</ul>
				</div>

			</nav>
			<div style="clear: both;"></div>
			<h1 style="font-weight:500;">购物车</h1>
			<div id="purchase">
				<div id="purchase_head"><input type="checkbox" /> 全选
					<span style="margin-left: 70px;">商品名称</span>
					<span style="margin-left: 450px;">单价</span>
					<span style="margin-left: 120px;">数量</span>
					<span style="margin-left: 100px;">小计</span>
					<span style="margin-left: 100px;">操作</span>
				</div>
				<div id="purchase_all">
				<div class="purchase_body"><input type="checkbox" /> <img src="images/brand_story2.jpg" />
					<span style="margin-left: 10px;display:inline-block;width: 450px;">草莓蛋糕</span>
					<span style="margin-left:50px ;display: inline-block;width:130px">￥12.00</span>
					<div class="purchase_cal">
						<div><button v-on:click="if(counter==1) return false;counter-=1">-</button><span>{{counter}}</span><button v-on:click="counter+=1;">+</button></div>
					</div>
					<span style="margin-left: 60px;display: inline-block;width: 100px;">￥{{counter*12.00}}</span>
					<span style="margin-left: 35px;"><a href="">删除</a></span>
				</div>
				<div class="purchase_body"><input type="checkbox" /> <img src="images/brand_story2.jpg" />
					<span style="margin-left: 10px;display:inline-block;width: 450px;">草莓蛋糕</span>
					<span style="margin-left:50px ;display: inline-block;width:130px">￥15.00</span>
					<div class="purchase_cal">
						<div><button v-on:click="if(counter2==1) return false;counter2-=1">-</button><span>{{counter2}}</span><button v-on:click="counter2+=1;">+</button></div>
					</div>
					<span style="margin-left: 60px;display: inline-block;width: 100px;">￥{{counter2*15.00}}</span>
					<span style="margin-left: 35px;"><a href="">删除</a></span>
				</div></div>

				<div id="purchase_foot"><input type="checkbox" /> 全选<span style="margin-left: 25px;"><a href="">删除</a></span>
					<span style="margin-left: 25px;">清除下架商品</span>
					<span style="margin-left: 425px;">已选商品<label>{{counter+counter2}}</label>件</span>
					<span style="margin-left: 100px;">合计：
					<label style="margin-left: 50px;display: inline-block;width: 100px;">￥{{counter*12.00+counter2*15.00}}</label></span>
					<button>确认结算</button>
				</div>
			</div>
			<div id="footer">
				<div id="footer_left">
					<div>
						<p>关于我们</p>
						<p>公司简介</p>
						<p>发展历程</p>
						<p>黑色系列</p>
					</div>
					<div>
						<p>友情链接</p>
						<p>早餐系列</p>
						<p>简餐系列</p>
						<p>饮品系列</p>
					</div>
					<div>
						<p>联系我们</p>
						<p>地址链接</p>
						<p>微博账号</p>
						<p>微信账号</p>
					</div>
				</div>
				<div id="footer_right">
					<div>
						<p>微信二维码</p><img src="images/1.gif" /></div>
					<div>
						<p>微博二维码</p><img src="images/1.gif" /></div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
		<script>
			new Vue({
				el: "#main",
				data: {
					counter: 1,
					counter2: 1,
				}
			})
			$(function() {
				$("#purchase_all .purchase_body a").click(function(){
					$(this).parent().parent().remove();
					return false;
				})
				$("#purchase_foot a").click(function(){					
					$("#purchase_all input:checkbox:checked").each(function(){
						$(this).parent().remove();
					})
						return false;
				})
				$("#purchase_head input,#purchase_foot input").on('click', function() {				
					$("#purchase_all input:checkbox,#purchase_foot input:checkbox,#purchase_head input:checkbox").prop("checked", $(this).prop('checked'));
				})
				$("#purchase_all input:checkbox").on('click', function() {
					//当选中的长度等于checkbox的长度的时候,就让控制全选反选的checkbox设置为选中,否则就为未选中
					if($("#purchase_all input:checkbox").length == $("#purchase_all input:checked").length) {
						$("#purchase_head input,#purchase_foot input:checkbox").prop("checked", true);

					} else {
						$("#purchase_head input,#purchase_foot input:checkbox").prop("checked", false);
					}
				})
				
			})
		</script>
	</body>

</html>
